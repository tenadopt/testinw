<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="styles/dark.css" id="theme"/>
</head>
<body>
<div class="calculator">
    <div class="topContainer">
        <div class="circles">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <button class="btn">
            <img src="assets/sunIcon.svg" class="switch">
        </button>
    </div>
    <div class="value">0</div>
    <div class="buttons-container">
        <!--1st row-->
        <button class="button function mc">MC</button>
        <button class="button function mplus">M+</button>
        <button class="button function mminus">M-</button>
        <button class="button function mr">MR</button>
        <button class="button function undo">UN</button>
        <button class="button operator ac">AC</button>
        <!--2 row-->
        <button class="button function sqx">x2</button>
        <button class="button function sqrx">sqr2</button>
        <button class="button function pm">±</button>
        <button class="button function xfac">x!</button>
        <button class="button function percent">%</button>
        <button class="button operator division">÷</button>
        <!--3 row-->
        <button class="button function sqx">x3</button>
        <button class="button function sqrx">cr3</button>
        <button class="button number-1">1</button>
        <button class="button number-2">2</button>
        <button class="button number-3">3</button>
        <button class="button operator multiplication">×</button>
        <!--4 row-->
        <button class="button function 10x">xy</button>
        <button class="button function 1divx">yrx</button>
        <button class="button number-4">4</button>
        <button class="button number-5">5</button>
        <button class="button number-6">6</button>
        <button class="button operator subtraction">−</button>
        <!--5 row-->
        <button class="button function xdegy">xdy</button>
        <button class="button function xry">xry</button>
        <button class="button number-7">7</button>
        <button class="button number-8">8</button>
        <button class="button number-9">9</button>
        <button class="button operator addition">+</button>
        <!--6 row-->

        <button class="button number-0">0</button>
        <button class="button decimal">.</button>
        <button class="button operator equal">=</button>
    </div>
    <div class="bottom"></div>
</div>
</body>
</html>
