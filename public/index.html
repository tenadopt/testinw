<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="styles/dark.css" id="theme"/>
</head>
<body>
<div class="calculator">
    <div class="topContainer">
        <div class="circles">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <button class="btn">
            <img src="assets/sunIcon.svg" class="switch">
        </button>
    </div>
    <div class="value">0</div>
    <div class="buttons-container">
        <!--1st row-->
        <button class="button function" id="mplus">M+</button>
        <button class="button function" id="mminus">M-</button>
        <button class="button function" id="mr">MR</button>
        <button class="button function" id="mc">MC</button>
        <button class="button function undo">UN</button>
        <button class="button operator ac">AC</button>
        <!--2 row-->
        <button class="button function" id="squarex">x2</button>
        <button class="button function" id="squarerootx">sqr2</button>
        <button class="button function" id="pm">±</button>
        <button class="button function" id="xfactorial">x!</button>
        <button class="button function" id="percent">%</button>
        <button class="button operator" id="division">÷</button>
        <!--3 row-->
        <button class="button function" id="cubex">x3</button>
        <button class="button function" id="cuberootx">cr3</button>
        <button class="button number-1">1</button>
        <button class="button number-2">2</button>
        <button class="button number-3">3</button>
        <button class="button operator" id="multiplication">×</button>
        <!--4 row-->
        <button class="button function" id="tenx">10x</button>
        <button class="button function" id="onedivx">1/x</button>
        <button class="button number-4">4</button>
        <button class="button number-5">5</button>
        <button class="button number-6">6</button>
        <button class="button operator" id="subtraction">−</button>
        <!--5 row-->
        <button class="button function" id="xdegreey">xdy</button>
        <button class="button function" id="xrooty">xry</button>
        <button class="button number-7">7</button>
        <button class="button number-8">8</button>
        <button class="button number-9">9</button>
        <button class="button operator" id="plus">+</button>
        <!--6 row-->
        <button class="button number-0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button operator" id="equal">=</button>
    </div>
    <div class="bottom"></div>
</div>
</body>
</html>
